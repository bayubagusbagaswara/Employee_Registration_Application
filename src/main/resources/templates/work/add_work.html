<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<body>

<div layout:fragment="content">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="form-row mb-2">
                            <h4 class="fw-bold text-muted mt-6 mb-0"><strong>Data Pekerjaan</strong></h4>
                        </div>
                        <div class="pl-1 mb-4">
                            <small class="font-italic text-danger">(*) Data wajib diisi. Jika tidak ada, maka isi dengan tanda strip (-).</small>
                        </div>
                        <form action="#" th:action="@{/work/save/{userId}(userId=${userId})}" th:object="${createWorkExperienceRequest}" method="post">
                            <div class="row mb-5 pl-5">
                                <div class="col-12 col-md-5">
                                    <div class="form-group mb-3">
                                        <div class="row align-items-end">
                                            <div class="col-md mb-md-0">
                                                <label class="form-label" for="companyName"><strong>Nama Perusahaan</strong></label>
                                                <span class="required align-self-end text-danger small font-weight-bold">*</span>
                                                <input type="text" class="form-control" id="companyName" name="companyName"
                                                       th:value="*{companyName}"
                                                       th:errorClass="is-invalid">
                                                <small th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="text-danger pl-1"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-1"></div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group mb-3">
                                        <div class="row align-items-end">
                                            <div class="col-md mb-md-0">
                                                <label class="form-label"><strong>Posisi</strong></label>
                                                <span class="required align-self-end text-danger small font-weight-bold">*</span>
                                                <input type="text" class="form-control" id="position" name="position"
                                                       th:value="*{position}"
                                                       th:errorClass="is-invalid">
                                                <small th:if="${#fields.hasErrors('position')}" th:errors="*{position}" class="text-danger pl-1"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-5">
                                    <div class="form-group mb-3">
                                        <div class="row align-items-end">
                                            <div class="col-md mb-md-0">
                                                <label for="salary" class="form-label"><strong>Gaji</strong></label>
                                                <span class="required align-self-end text-danger small font-weight-bold">*</span>
                                                <input type="text" class="form-control" id="salary" name="salary"
                                                       th:value="*{salary}"
                                                       th:errorClass="is-invalid">
                                                <small th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger pl-1"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-1"></div>
<!--                                TAMBAHKAN COLUMN YEAR OF EMPLOYMENT DAN YEAR OF RESIGNATION -->
                                <div class="col-12 col-md-5">
                                    <div class="form-group mb-3">
                                        <div class="row align-items-end">
                                            <div class="col-md mb-md-0">
                                                <label for="yearOfEmployment" class="form-label"><strong>Tahun Mulai Bekerja</strong></label>
                                                <span class="required align-self-end text-danger small font-weight-bold">*</span>
                                                <input type="text" class="form-control" id="yearOfEmployment" name="yearOfEmployment"
                                                       th:value="*{yearOfEmployment}"
                                                       th:errorClass="is-invalid">
                                                <small th:if="${#fields.hasErrors('yearOfEmployment')}" th:errors="*{yearOfEmployment}" class="text-danger pl-1"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
<!--                                YEAR OF RESIGNATION -->
                                <div class="col-12 col-md-5">
                                    <div class="form-group mb-3">
                                        <div class="row align-items-end">
                                            <div class="col-md mb-md-0">
                                                <label for="yearOfResignation" class="form-label"><strong>Tahun Berakhir Bekerja</strong></label>
                                                <span class="required align-self-end text-danger small font-weight-bold">*</span>
                                                <input type="text" class="form-control" id="yearOfResignation" name="yearOfResignation"
                                                       th:value="*{yearOfResignation}"
                                                       th:errorClass="is-invalid">
                                                <small th:if="${#fields.hasErrors('yearOfResignation')}" th:errors="*{yearOfResignation}" class="text-danger pl-1"></small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid d-md-flex justify-content-md-end">
                                <button type="submit" class="btn btn-success">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
