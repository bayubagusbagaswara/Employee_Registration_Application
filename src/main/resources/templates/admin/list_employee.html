<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<body>

<div layout:fragment="content">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="card shadow mb-4">
                <div class="card-header py-3 mb-4">
                    <h6 class="m-0 font-weight-bold text-primary">Data Employee</h6>
                </div>
                <div class="pl-3 mb-2">
                    <div class="mb-2"><strong>Pencarian</strong></div>
<!--                    <form class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100">-->
                    <form>
                        <div class="row">
                            <div class="col-6 col-md-2">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <select class="form-select form-control" name="levelOfEducation" id="levelOfEducation">
                                                <option th:each="levelOfEducationOpt : ${T(com.bayu.employee.model.enumerator.LevelOfEducation).values()}"
                                                        th:value="${levelOfEducationOpt}"
                                                        th:text="${levelOfEducationOpt.levelOfEducationName}"></option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-2">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <input type="text" class="form-control" id="department" name="department" placeholder="Kata kunci...">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-grid justify-content-md-end">
                                <button type="submit" class="btn btn-success">Cari</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="card-body">
                    <div class="table">
                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th>Posisi</th>
                                            <th>Nama Lengkap</th>
                                            <th>Umur</th>
                                            <th>Jenis Kelamin</th>
                                            <th>Pendidikan Terakhir</th>
                                            <th>Detail</th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="userInformation : ${userInformationList}">
                                            <td th:text="${userInformation.position}"></td>
                                            <td th:text="${userInformation.fullName}"></td>
                                            <td th:text="${userInformation.age}"></td>
                                            <td th:text="${userInformation.gender}"></td>
                                            <td th:text="${userInformation.levelOfEducation}"></td>
                                            <td align="center">
                                                <a title="Detail Employee" th:href="@{'/admin/employees/' + ${userInformation.id}}" class="btn btn-info btn-circle btn-sm"><i class="fas fa-edit"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
