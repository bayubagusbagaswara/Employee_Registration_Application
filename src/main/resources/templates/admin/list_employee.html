<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/admin_layout}">
<body>

<div layout:fragment="content">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Data Employee</h6>
                </div>
                <div class="card-body">
                    <div class="table">
                        <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                            <div class="col-sm-12 col-md-6 mb-4">
                                <a th:href="@{/education/show-add-form}" class="btn btn-primary">Tambah Pendidikan</a>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th>Posisi</th>
                                            <th>Nama Lengkap</th>
                                            <th>Umur</th>
                                            <th>Jenis Kelamin</th>
                                            <th>Pendidikan Terakhir</th>
                                            <th>Detail</th>
                                        </thead>
                                        <tbody>
                                        <tr th:each="employee : ${employeeList}">
                                            <td th:text="${employee.position}"></td>
                                            <td th:text="${employee.fullName}"></td>
                                            <td th:text="${employee.age}"></td>
                                            <td th:text="${employee.gender}"></td>
                                            <td th:text="${employee.levelOfEducation}"></td>
                                            <td align="center">
                                                <a title="Detail Employee" th:href="@{'/admin/employees/' + ${employee.id}}" class="btn btn-info btn-circle btn-sm"><i class="fas fa-edit"></i></a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
