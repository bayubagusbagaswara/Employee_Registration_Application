<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<body>

<div layout:fragment="content">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg">
          <div class="p-5">
            <form action="#"
                  th:action="@{/employees/saveEmployee}"
                  th:object="${createEmployeeRequest}"
                  method="post">
              <div class="mb-3 row">
                <label for="position" class="col-sm-3 col-form-label">Posisi yang dilamar</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"
                         id="position" name="position"
                         th:field="*{position}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">Nama Lengkap</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"
                         id="name" name="name"
                         th:field="*{name}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="age" class="col-sm-3 col-form-label">Umur</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"
                         id="age" name="age"
                         th:field="*{age}">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="address" class="col-sm-3 col-form-label">Alamat Lengkap</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control"
                         id="address" name="address"
                         th:field="*{address}">
                </div>
              </div>
              <div class="d-grid d-md-flex justify-content-md-end">
                <button type="submit"class="btn btn-success">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
