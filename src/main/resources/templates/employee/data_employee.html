<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Data Employee</title>
</head>
<body>
<div layout:fragment="content">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg">
                    <div class="p-5">
                        <div class="form-row mb-4">
                            <div class="col-12 col-md-6">
                                <h4 class="fw-bold text-muted mt-6 mb-0"><strong>Data Diri</strong></h4>
                            </div>
                            <div class="col-12 col-md-4"></div>
                            <div class="col-12 col-md-2">
                                <a th:href="@{/employees/show-update-form/{employeeId}(employeeId=${employeeId})}"
                                   class="btn btn-primary btn-icon-split">
                                    <span class="icon text-white-50">
                                        <i class="fas fa-edit"></i>
                                    </span>
                                    <span class="text">Edit</span>
                                </a>
                            </div>
                        </div>
                        <div class="row mb-5 pl-5">
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Posisi yang dilamar</strong></label>
                                            <p th:text="${employee.position}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>NIK</strong></label>
                                            <p th:text="${employee.nik}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Nama Lengkap</strong></label>
                                            <p th:text="${employee.fullName}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Email</strong></label>
                                            <p th:text="${employee.email}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="from-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Jenis Kelamin</strong></label>
                                            <p th:text="${employee.gender}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Umur</strong></label>
                                            <p th:text="${employee.age}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Tempat Lahir</strong></label>
                                            <p th:text="${employee.placeOfBirth}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Tanggal Lahir</strong></label>
                                            <p th:text="${employee.dateOfBirth}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row mb-4">
                            <h4 class="fw-bold text-muted mt-2 mb-0"><strong>Domisili</strong></h4>
                        </div>
                        <div class="row mb-5 pl-5">
                            <div class="col-12">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-14 fw-bold"><strong>Alamat Lengkap</strong></label>
                                            <p>Desa Singonegaran</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-12 fw-bold"><strong>Provinsi</strong></label>
                                            <p>Jawa Timur</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="form-group mb-3">
                                    <div class="row align-items-end">
                                        <div class="col-md mb-md-0">
                                            <label class="font-size-12 fw-bold"><strong>Kota/Kab</strong></label>
                                            <p>Kota Kediri</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
