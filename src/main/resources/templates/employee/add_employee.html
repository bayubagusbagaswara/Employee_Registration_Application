<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<body>

<div layout:fragment="content">
  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <form method="post">
              <div class="form-group row">
                <div class="col-sm-0 border-left-success">Position</div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <input name="title" type="text" class="form-control form-control-user">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">First Name</div>
                <div class="col-sm-8 mb-3 mb-sm-0">
                  <input name="author" type="text" class="form-control form-control-user">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">Last Name</div>
                <div class="col-sm-8 mb-3 mb-sm-0">
                  <input name="author" type="text" class="form-control form-control-user">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">Address</div>
                <div class="col-sm-8 mb-3 mb-sm-0">
                  <textarea name="description" cols="20" rows="5" class="form-control form-control-user"></textarea>

                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8 mb-3 mb-sm-0">
                  <input type="submit" value="Submit" class="btn btn-success">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
