<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>

    <!-- Custom fonts for this template-->
    <link href="/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                                </div>

                                <div th:if="${message}">
                                    <p th:text="${message}"></p>
                                </div>

                                <form th:action="@{/register}" method="post" th:object="${registrationRequest}" class="user">
                                    <div class="form-group">
                                        <input type="text"
                                               class="form-control form-control-user"
                                               id="username"
                                               name="username"
                                               placeholder="Username"
                                               th:value="*{username}"
                                               th:errorClass="is-invalid">
                                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger pl-3"></small>
                                    </div>
                                    <div class="form-group">
                                        <input type="email"
                                               class="form-control form-control-user"
                                               id="email"
                                               name="email"
                                               placeholder="Email Address"
                                               th:value="*{email}"
                                               th:errorClass="is-invalid">
                                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger pl-3"></small>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="password"
                                                   class="form-control form-control-user"
                                                   id="toggle-password"
                                                   name="password"
                                                   placeholder="Password"
                                                   th:value="*{password}"
                                                   th:errorClass="is-invalid">
                                            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger pl-3"></small>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="password"
                                                   class="form-control form-control-user"
                                                   id="repeatPassword"
                                                   name="repeatPassword"
                                                   placeholder="Repeat Password"
                                                   th:value="*{repeatPassword}"
                                                   th:errorClass="is-invalid">
                                            <small th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{password}" class="text-danger pl-3"></small>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Register Account
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">Forgot Password?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="login.html">Already have an account? Login!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap core JavaScript-->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="/js/sb-admin-2.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
